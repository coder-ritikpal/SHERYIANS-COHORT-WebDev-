<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Profile Viewer</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg: #011b12;
      --text-color: #c9d1d9;
      --accent-color: #033c0e;
      --input-bg: #21262d;
      --border-color: #30363d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color:rgb(101, 4, 245);
    }

    .search-container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .profile {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .profile img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 1rem;
    }

    .profile h2 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color:white;
    }

    .profile p {
      margin: 0.3rem 0;
      font-size: 1rem;
      color: yellow;
    }

    a{
        text-decoration: none;
        color:blue;
    }

    @media (max-width: 480px) {
      .search-container {
        flex-direction: column;
      }

      input[type="text"], button {
        width: 100%;
        border-radius: 6px;
        margin: 4px 0;
      }

      button {
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>GitHub Profile Viewer</h1>
  <div class="search-container">
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button id="search-button">Search</button>
  </div>
  <div class="profile" id="profile">
  </div>

  <script src="./script.js"></script>
</body>
</html>
